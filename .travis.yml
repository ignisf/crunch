language: ruby
rvm:
  - 2.3.1
matrix:
  include:
    - rvm: 2.2
      os: osx
      osx_image: xcode7.3
    - rvm: 2.3.2
      os: osx
      osx_image: xcode8.1
    - rvm: jruby-9.0.5.0
      jdk: oraclejdk8
    - rvm: 2.3.2
      dist: trusty
      sudo: true
    - rvm: system
      os: osx
      osx_image: xcode7.3
    - rvm: system
      os: osx
      osx_image: xcode8.1
    - rvm: 1.9.3
  allow_failures:
    - rvm: 1.9.3
before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then gem update bundler; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo gem install bundler; fi
script:
  - bundle exec rake
  - bundle exec rake binary
cache:
  bundler: true
  directories:
    - ports/archives
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $(git ls-files -o pkg | head -1)
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
